<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="WM Zoom - Plugin jQuery para visualização de imagens em alta definição">
		<meta name="keywords" content="jQuery Zoom, Hight Definition, alta definição, imagens grandes">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
		<link rel="stylesheet" href="wm-zoom/jquery.wm-zoom-1.0.min.css">

		<title>WM Zoom - Plugin jQuery para visualização de imagens em alta definição</title>
	</head>
	<body>

		<nav class="navbar navbar-inverse">
			<div class="container">
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="index.html">Home</a></li>
						<li><a href="init.html">Inicialização</a></li>
						<li><a href="config.html">Configurações</a></li>
						<li class="active"><a href="exemple.html">Exemplo</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">

			<div class="row">

			  	<div class="col-sm-12">

			  		<article class="body">

			  			<h1>
			  				WM Zoom
			  			</h1>
			  			<h2>
			  				Plugin jQuery para visualização de imagens em alta definição
			  			</h2>
			  			<br><hr><br>

			  			<div class="wm-zoom-container my-zoom-1">
			  				<div class="wm-zoom-box">
								<img src="assets/img/small-image.jpg" class="wm-zoom-default-img" alt="alternative text" data-hight-src="assets/img/big-image.jpg" data-loader-src="assets/img/loader.gif">
			  				</div>
			  			</div>

			  			<br><hr><br>

			  			<div class="wm-zoom-container my-zoom-2">
			  				<div class="wm-zoom-box">
			  					<img src="assets/img/small-image-2.jpg" class="wm-zoom-default-img" alt="alternative text" data-hight-src="assets/img/big-image-2.jpg" data-loader-src="assets/img/loader.gif">
			  				</div>
			  			</div>

			  		</article>
			  		
			  	</div>

		</div><!-- /.container --><br><br><br><br><hr><br>

		<footer class="footer">
			<div class="container">
			<p class="text-muted">&copy; Todos os direitos reservados. 2014 || Welison Menezes</p>
			</div>
		</footer>

		<script type="text/javascript" src="assets/js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="wm-zoom/jquery.wm-zoom-1.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.my-zoom-1').WMZoom();
				$('.my-zoom-2').WMZoom({
					config : {
						inner : true
					}
				});
			});
		</script>
	</body>
</html>
